<!DOCTYPE html>
<html>
<head>
<style>
  .paragraph {
    margin-left: 60px;
    padding: 10px;
  }

  .paragraph:nth-child(1) {
    background-color: #ffcc00;
    color: #333;
    border: 1px solid #333;
  }

  .paragraph:nth-child(2) {
    background-color: #3399ff;
    color: #fff;
    border: 1px solid #fff;
  }

  .paragraph:nth-child(3) {
    background-color: #99cc33;
    color: #333;
    border: 1px solid #333;
  }
</style>
</head>
<body>
<div class="paragraph">
  <p>Перший абзац тексту зі своїм унікальним стилем.</p>
</div>
<div class="paragraph">
  <p>Другий абзац тексту зі своїм унікальним стилем.</p>
</div>
<div class="paragraph">
  <p>Третій абзац тексту зі своїм унікальним стилем.</p>
</div>
</body>
</html>
