<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Веб-форма з елементами</title>
</head>
<body>

  <form action="#" method="post">

    <!-- Демонстрація однорядкового текстового поля веб-форми -->
    <label for="singleLineText">Однорядкове текстове поле:</label>
    <input type="text" id="singleLineText" name="singleLineText" />

    <!-- Форма, що використовує багаторядкову текстову область -->
    <label for="multiLineText">Багаторядкова текстова область:</label>
    <textarea id="multiLineText" name="multiLineText"></textarea>

    <!-- Демонстрація значень password, email, range властивості type тегу input -->
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" />

    <label for="email">Електронна пошта:</label>
    <input type="email" id="email" name="email" />

    <label for="range">Діапазон:</label>
    <input type="range" id="range" name="range" min="0" max="100" />

    <!-- Форма з двома незалежними перемикачами єдиного вибору (radio) і кнопкою відправки даних -->
    <fieldset>
      <legend>Вибір опції:</legend>
      <label><input type="radio" name="option" value="option1"> Опція 1</label>
      <label><input type="radio" name="option" value="option2"> Опція 2</label>
    </fieldset>

    <input type="submit" value="Відправити дані" />

    <!-- Приклад активізації за замовчуванням одного з варіантів вибору -->
    <label for="defaultOption">Варіант за замовчуванням:</label>
    <select id="defaultOption" name="defaultOption">
      <option value="option1">Опція 1</option>
      <option value="option2" selected>Опція 2</option>
    </select>

    <!-- Демонстрація використання прапорців для множинного вибору варіантів із запропонованого переліку -->
    <fieldset>
      <legend>Множинний вибір:</legend>
      <label><input type="checkbox" name="multipleOptions[]" value="option1"> Опція 1</label>
      <label><input type="checkbox" name="multipleOptions[]" value="option2"> Опція 2</label>
      <label><input type="checkbox" name="multipleOptions[]" value="option3"> Опція 3</label>
    </fieldset>

    <!-- Приклад випадаючого списку єдиного вибору та групування елементів списку (optgroup) -->
    <label for="dropdown">Випадаючий список:</label>
    <select id="dropdown" name="dropdown">
      <optgroup label="Група 1">
        <option value="option1">Опція 1</option>
        <option value="option2">Опція 2</option>
      </optgroup>
      <optgroup label="Група 2">
        <option value="option3">Опція 3</option>
        <option value="option4">Опція 4</option>
      </optgroup>
    </select>

    <!-- Демонстрація списку множинного вибору -->
    <label for="multiSelect">Список множинного вибору:</label>
    <select id="multiSelect" name="multiSelect" multiple>
      <option value="option1">Опція 1</option>
      <option value="option2">Опція 2</option>
      <option value="option3">Опція 3</option>
    </select>

    <!-- Приклад форми з можливістю скидання в початковий стан -->
    <input type="reset" value="Очистіть форму" />

    <!-- Демонстрація використання семантично нейтральної кнопки і зв'язку її з обробником події -->
    <input type="button" value="Click me!" onclick='alert("Oh, you have been clicked me!!!")'>
    <a href="https://scmwex.github.io/rohivpnu.github.io/">На головну</a>
  </form>

</body>
</html>
